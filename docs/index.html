<script>
  (function () {
    if (window.__JCP_TERMINAL_INITIALIZED__) {
      console.info("terminal.js: already initialized; skipping.");
      return;
    }
    window.__JCP_TERMINAL_INITIALIZED__ = true;

    /* ----- Utility functions ----- */
    function waitForElement(selector, timeout = 6000) {
      return new Promise((resolve, reject) => {
        const existing = document.querySelector(selector);
        if (existing) return resolve(existing);

        const observer = new MutationObserver((mutations, obs) => {
          const el = document.querySelector(selector);
          if (el) {
            obs.disconnect();
            resolve(el);
          }
        });

        observer.observe(document.documentElement || document.body, {
          childList: true,
          subtree: true,
        });

        setTimeout(() => {
          observer.disconnect();
          const el = document.querySelector(selector);
          if (el) resolve(el);
          else reject(new Error("Timed out waiting for element: " + selector));
        }, timeout);
      });
    }

    const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

    function escapeText(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    /* ----- Terminal configuration ----- */
    const WELCOME_LINES = [
        "Welcome to Josh's Terminal Portfolio",
        "========================================",
        "",
        "This is an interactive terminal interface to my website.",
        "Type `help` to see the full list of commands.",

        "‚Ä¢ `articles`       - View my recent writings.",
        "‚Ä¢ `projects`       - List my projects.",
        "‚Ä¢ `ls`             - See what's in the current directory.",
        "‚Ä¢ `cd [directory]` - Change to a directory (executes ls in new directory by default).",
        "‚Ä¢ `cat [filename]` - Read a file.",
        "‚Ä¢ `help`           - Show all available commands.",
        "",
        "Type a command and press `Enter` to begin.",
    ];

    let currentDir = "/home/josh/";
    const VFS = {
      "/home/josh/": {
        type: "directory",
        contents: ["README.md", "projects/", "gallery/"],
      },
      "/home/josh/README.md": {
        type: "file",
        content:[
        "Welcome to Josh's Terminal Portfolio",
        "========================================",
        "",
        "This is an interactive terminal interface to my website.",
        "Type `help` to see the full list of commands.",
        "",
        "Here are a few to get you started:",
        "‚Ä¢ `about`          - Navigates to the About Me page.",
        "‚Ä¢ `articles`       - View my recent writings.",
        "‚Ä¢ `projects`       - List my projects.",
        "‚Ä¢ `ls`             - See what's in the current directory.",
        "‚Ä¢ `cd [directory]` - Change to a directory (executes ls in new directory by default).",
        "‚Ä¢ `cat [filename]` - Read a file.",
        "‚Ä¢ `help`           - Show all available commands.",
        "",
        "Type a command and press `Enter` to begin.",].join("\n")
      },
      "/home/josh/projects/": {
        type: "directory",
        contents: ["digdug.md"],
      },
      "/home/josh/projects/digdug.md": {
        type: "file",
        content: "Navigating to Dig Dug...",
        action: "navigate",
        url: "projects/DigDug/DigDugGame.html"
      },
      "/home/josh/gallery/": {
        type: "directory",
        contents: ["jcp_logo2.png", "ultraDeepField.jpg", "404.png"],
      },
      "/home/josh/gallery/jcp_logo2.png": {
        type: "file",
        content: "Displaying jcp_logo2.png...",
        action: "image",
        url: "../media/jcp_logo2.png"
      },
      "/home/josh/gallery/ultraDeepField.jpg": {
        type: "file",
        content: "Displaying ultraDeepField.jpg...",
        action: "image",
        url: "../media/UltraDeepField.jpg"
      },
      "/home/josh/gallery/404.png": {
        type: "file",
        content: "Displaying 404.png...",
        action: "image",
        url: "../media/404.png"
      }
    };

    /* ----- Main initializer ----- */
    (async function init() {
      try {
        // Create and inject new elements for the animation
        const matrixCanvas = document.createElement('canvas');
        matrixCanvas.id = 'matrix-canvas';
        document.body.appendChild(matrixCanvas);

        const logoSplash = document.createElement('img');
        logoSplash.id = 'logo-splash';
        logoSplash.src = '../media/jcp_logo3.png';
        document.body.appendChild(logoSplash);

        const terminalBody = await waitForElement("#terminal-body", 6000);
        if (!terminalBody) return;

        let cmdHistory = [];
        let historyIndex = -1;

        function appendOutput(html) {
          const out = document.createElement("div");
          out.className = "terminal-output";
          out.innerHTML = html;
          terminalBody.appendChild(out);
          scrollToBottom();
        }

        function scrollToBottom() {
          terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        async function typeLine(text, speed = 25) {
            const line = document.createElement("div");
            line.className = "terminal-line";
            terminalBody.appendChild(line);

            if (/<[a-z][\s\S]*>/i.test(text)) {
                line.innerHTML = text;
                scrollToBottom();
                await sleep(100);
                return;
            }

            const span = document.createElement("span");
            span.className = "typed";
            line.appendChild(span);

            for (let i = 0; i < text.length; i++) {
                span.textContent += text[i];
                scrollToBottom();
                await sleep(speed + Math.floor(Math.random() * 15));
            }
            await sleep(100);
        }

        async function drawAsciiArt(artLines) {
            // Create canvas for matrix rain effect
            const canvas = document.createElement('canvas');
            canvas.id = 'terminal-matrix-canvas';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';

            const terminalWindow = document.querySelector('.terminal-body');
            if (!terminalWindow) return;

            terminalWindow.style.position = 'relative';
            terminalWindow.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = terminalWindow.clientWidth;
            canvas.height = terminalWindow.clientHeight;

            let isFading = false;

            // Symbol Class
            class Symbol {
                constructor(x, y, fontSize, canvasHeight) {
                    this.characters = 'ŒîŒòŒõŒ£Œ¶Œ®Œ©ŒºœÉŒªœÄœÅŒΩœÑ‚àÇ‚àá';
                    this.x = x;
                    this.y = y;
                    this.fontSize = fontSize;
                    this.canvasHeight = canvasHeight;
                    this.text = '';
                    this.isActive = true;
                }

                draw(context) {
                    if (!this.isActive) return; // stop drawing inactive symbols

                    this.text = this.characters.charAt(
                        Math.floor(Math.random() * this.characters.length)
                    );
                    context.fillText(this.text, this.x * this.fontSize, this.y * this.fontSize);

                    // Always move down
                    this.y += 1;

                    // Check if off-screen
                    if (this.y * this.fontSize > this.canvasHeight) {
                        if (isFading) {
                            this.isActive = false;
                        } else {
                            // 2% chance to reset to top
                            if (Math.random() > 0.98) {
                                this.y = 0;
                            }
                        }
                    }
                }
            }

            // Effect Class
            class Effect {
                #initialize() {
                    for (let i = 0; i < this.columns; i++) {
                        this.symbols[i] = new Symbol(i, 0, this.fontSize, this.canvasHeight);
                    }
                }

                constructor(canvasWidth, canvasHeight) {
                    this.canvasWidth = canvasWidth;
                    this.canvasHeight = canvasHeight;
                    this.fontSize = 1.3 * 16;
                    this.columns = this.canvasWidth / this.fontSize;
                    this.symbols = [];
                    this.#initialize();
                }

                resize(width, height) {
                    this.canvasWidth = width;
                    this.canvasHeight = height;
                    this.columns = this.canvasWidth / this.fontSize;
                    this.symbols = [];
                    this.#initialize();
                }
            }

            const effect = new Effect(canvas.width, canvas.height);

            let lastTime = 0;
            const fps = 144;
            const nextFrame = 1000 / fps;
            let timer = 0;

            ctx.font = effect.fontSize + 'px monospace';
            ctx.textAlign = 'center';

            // Animation loop
            let animationId;
            function animate(timestamp) {
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;

                if (timer > nextFrame) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#33ff33';
                    ctx.font = effect.fontSize + 'px monospace';
                    ctx.textAlign = 'center';

                    effect.symbols.forEach((symbol) => symbol.draw(ctx));

                    timer = 0;
                } else {
                    timer += deltaTime;
                }

                animationId = requestAnimationFrame(animate);
            }

            animate(0);

            // Run for a duration, then clean up
            await sleep(10000);
            isFading = true;
            await sleep(5000);

            cancelAnimationFrame(animationId);
            canvas.remove();

        }

        async function smoothNavigate(url) {
            const terminalWindow = document.querySelector('.terminal-window');
            if (terminalWindow) {
                terminalWindow.style.transition = 'opacity 0.5s ease-out';
                terminalWindow.style.opacity = '0';
            }
            await sleep(500);
            window.location.href = url;
        }

        (async function boot() {
            await typeLine("BOOT SEQUENCE INITIATED", 50);
            await sleep(500);
            await typeLine("SYSTEM CHECK...               PASS", 50);
            await sleep(500);
            await typeLine("LOADING...                           READY", 30);
            await sleep(500);

          // Clear the terminal before showing ASCII art
          terminalBody.innerHTML = "";

          const asciiArt = [
            "      _   ____  ____ ",
            "     | | / ___||  _ \ ",
            "  _  | || |    | |_) |",
            " | |_| || |___ |  __/ ",
            "  \___/  \____||_|   "
          ];

          await drawAsciiArt(asciiArt,10000);
          await sleep(100);

          terminalBody.innerHTML = "";
          for (let line of WELCOME_LINES) {
            await typeLine(line.replace(/`([^`]+)`/g, '<span class="hint">$1</span>'), 20);
          }
          await sleep(300);
          createPrompt();
        })();

        function renderPromptInfo() {
            const promptInfo = document.createElement("div");
            promptInfo.className = "prompt-info";
            const path = document.createElement("span");
            path.style.color = "red";
            path.textContent = "~" + currentDir;
            const rightPrompt = document.createElement("span");
            rightPrompt.className = "right-prompt";
            const user = document.createElement("span");
            user.style.color = "purple";
            user.textContent = "jcp";
            const time = document.createElement("span");
            time.style.color = "white";
            time.textContent = new Date().toLocaleTimeString();
            rightPrompt.appendChild(user);
            rightPrompt.appendChild(time);
            promptInfo.appendChild(path);
            promptInfo.appendChild(rightPrompt);
            return promptInfo;
        }

        function createPrompt() {
          // const br = document.createElement("br");
          // terminalBody.appendChild(br);

          const promptContainer = document.createElement("div");
          promptContainer.className = "prompt-container";
          const promptInfo = renderPromptInfo();
          const promptLine = document.createElement("div");
          promptLine.className = "prompt-line";
          const promptSymbol = document.createElement("span");
          promptSymbol.className = "prompt";
          promptSymbol.textContent = "‚ùØ ";
          const input = document.createElement("input");
          input.className = "terminal-input";
          input.type = "text";
          input.autocomplete = "off";
          input.spellcheck = false;
          promptLine.appendChild(promptSymbol);
          promptLine.appendChild(input);
          promptContainer.appendChild(promptInfo);
          promptContainer.appendChild(promptLine);
          terminalBody.appendChild(promptContainer);
          input.focus();

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              const command = input.value.trim();
              const staticPromptLine = document.createElement("div");
              staticPromptLine.className = "terminal-line static";
              staticPromptLine.innerHTML = `<div class="prompt-line"><span class="prompt">‚ùØ</span>${escapeText(command)}</div>`;
              promptContainer.replaceWith(staticPromptLine);
              handleCommand(command);
            } else if (e.key === "ArrowUp") {
              e.preventDefault();
              if (cmdHistory.length > 0) {
                historyIndex = Math.min(cmdHistory.length - 1, historyIndex + 1);
                input.value = cmdHistory[historyIndex];
              }
            } else if (e.key === "ArrowDown") {
              e.preventDefault();
              if (historyIndex > -1) {
                historyIndex--;
                input.value = historyIndex > -1 ? cmdHistory[historyIndex] : "";
              }
            }
          });
        }

        function resolvePath(path) {
          if (path.startsWith("/")) return path;
          if (path === ".") return currentDir;
          if (path === "..") {
            const parts = currentDir.split("/").filter((p) => p);
            parts.pop();
            return parts.length ? `/${parts.join("/")}/` : "/";
          }
          return currentDir + path;
        }

        function normalizePath(path) {
            const isDirectory = path.endsWith('/') && path.length > 1;
            const parts = path.split('/').filter(p => p);
            const stack = [];
            for (const part of parts) {
                if (part === '..') {
                    stack.pop();
                } else if (part !== '.') {
                    stack.push(part);
                }
            }
            if (stack.length === 0) return "/";
            let normalized = '/' + stack.join('/');
            if (isDirectory && normalized !== '/') {
                normalized += '/';
            }
            return normalized;
        }

        function executeLs(path) {
            const targetPath = path ? normalizePath(resolvePath(path)) : currentDir;
            const target = VFS[targetPath];

            if (!target) {
                appendOutput(`ls: cannot access '${escapeText(path || targetPath)}': No such file or directory`);
                return;
            }
            if (target.type !== 'directory') {
                appendOutput(`ls: cannot access '${escapeText(path || targetPath)}': Not a directory`);
                return;
            }

            const items = target.contents.map(item => {
                const isDir = item.endsWith("/");
                return isDir
                    ? `<span style="color: #89CFF0;">${item}</span>`  // pastel blue for folders
                    : `<span style="color: #D3D3D3;">${item}</span>`;  // light gray for files
            });
            appendOutput(items.join("  "));
        }

        async function handleCommand(raw) {
          const parts = raw.trim().split(/\s+/);
          const cmd = parts[0].toLowerCase();
          const args = parts.slice(1);

          if (raw && cmdHistory[0] !== raw) {
            cmdHistory.unshift(raw);
            if (cmdHistory.length > 50) cmdHistory.pop();
          }
          historyIndex = -1;

          if (!cmd) {
            createPrompt();
            return;
          }

          if (cmd === "clear" || cmd === "cls") {
            terminalBody.innerHTML = "";
            createPrompt();
            return;
          }

          const helpContent = `<strong>Site Navigation:</strong>
<span class='hint'>about</span>      - Navigates to the About Me page
<span class='hint'>articles</span>   - Navigates to the blog

<strong>Interactive Commands:</strong>
<span class='hint'>projects</span>   - Lists available projects
<span class='hint'>socials</span>    - Displays my social media links
<span class='hint'>contact</span>    - Shows my email address
<span class='hint'>clear</span>      - Clears the terminal screen

<strong>File System Commands:</strong>
<span class='hint'>ls [path]</span>  - List directory contents
<span class='hint'>cd [dir]</span>   - Change directory
<span class='hint'>cat [file]</span> - Display file contents
<span class='hint'>pwd</span>        - Show current directory
<span class='hint'>tree</span>       - Show the entire file system tree

<strong>Fun Commands:</strong>
<span class='hint'>whoami</span>, <span class='hint'>date</span>, <span class='hint'>uname</span> - Try them out!`;

          switch (cmd) {
            case "help":
              appendOutput(helpContent);
              break;
            case "pwd":
              appendOutput(currentDir);
              break;
            case "ls": {
              executeLs(args[0]);
              break;
            }
            case "cd": {
              let successfulCd = false;
              if (!args.length) {
                currentDir = "/home/josh/";
                successfulCd = true;
              } else {
                let targetPath = normalizePath(resolvePath(args[0]));
                let target = VFS[targetPath];

                if (!target && VFS[targetPath + '/']) {
                    targetPath += '/';
                    target = VFS[targetPath];
                }

                if (!target) {
                  appendOutput(`cd: no such file or directory: ${escapeText(args[0])}`);
                } else if (target.type !== 'directory') {
                  appendOutput(`cd: not a directory: ${escapeText(args[0])}`);
                } else {
                  currentDir = targetPath;
                  successfulCd = true;
                }
              }
              updateTerminalTitle();
              if (successfulCd) {
                appendOutput(`<div class="terminal-line static"><div class="prompt-line"><span class="prompt">‚ùØ</span>ls</div></div>`);
                executeLs();
              }
              break;
            }
            case "cat": {
              if (!args.length) {
                appendOutput('cat: missing file operand');
                break;
              }
              const targetPath = normalizePath(resolvePath(args[0]));
              const target = VFS[targetPath];
              if (!target) {
                appendOutput(`cat: ${escapeText(args[0])}: No such file or directory`);
              } else if (target.type === 'directory') {
                appendOutput(`cat: ${escapeText(args[0])}: Is a directory`);
              } else {
                if (target.action === 'navigate' && target.url) {
                    appendOutput(target.content);
                    await smoothNavigate(target.url);

    function throttle(fn, ms) {
    let throttle = false;

      return (...args) => {
